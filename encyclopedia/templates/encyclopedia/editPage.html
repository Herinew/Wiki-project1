{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit encyclopedia
{% endblock %}

{% block body %}

    <h1>Edit a encyclopedia</h1>
    <div class="container mt-3">
        <form action="{{ entriesTitle }}/edit" method="POST">
            {% csrf_token %}
            {{ form }}
            <div>
                <button type="submit" class="btn btn-outline-primary btn-sm">Save</button>
            </div>
        </form>
    </div>

{% endblock %}
